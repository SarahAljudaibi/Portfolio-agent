<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarah Aljudaibi Portfolio - Ask Anything</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* Overlay for better text readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .main-title {
            font-size: 4rem;
            font-weight: bold;
            color: rgb(240, 237, 248);
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #fff1f1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .assistant-intro {
            font-size: 1.2rem;
            color: #fff1f1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-top: 15px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        /* Chat Interface */
        .chat-interface {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            width: 100%;
            max-width: 900px;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .input-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .question-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid rgba(102, 126, 234, 0.6);
            border-radius: 25px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .question-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .question-input:focus {
            border-color: rgba(118, 75, 162, 0.8);
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .ask-button {
            padding: 15px 30px;
            background: rgba(102, 126, 234, 0.8);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .ask-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            background: rgba(102, 126, 234, 1);
        }

        .thinking {
            display: none;
            text-align: center;
            color: #50437e;
            font-size: 1.1rem;
            margin: 20px 0;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Response Area */
        .response-area {
            min-height: 200px;
            max-height: 300px;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            border: 1px solid rgba(233, 236, 239, 0.3);
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 1rem;
            color:#ffffff;
        }

        /* Contact Info */
        .contact-info {
            text-align: center;
            margin-top: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .contact-info a {
            color: #87ceeb;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .chat-interface {
                padding: 20px;
                margin: 0 10px;
            }
            
            .input-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay muted loop>
        <source src="/static/10339-865412856.mp4" type="video/mp4">
    </video>
    
    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="main-title">Sarah Aljudaibi Portfolio</h1>
            <p class="subtitle"> </p>
            <p class="assistant-intro">Hello, I‚Äôm Sarah‚Äôs portfolio sidekick ask me anything about her skills, projects, or what makes her awesome ü¶æ!</p>
        </div>

        <!-- Chat Interface -->
        <div class="chat-interface">
            <div class="input-container">
                <input 
                    type="text" 
                    class="question-input" 
                    placeholder="Type your question here..."
                    id="questionInput"
                >
                <button class="ask-button" onclick="askQuestion()">Ask</button>
            </div>
            
            <div class="thinking" id="thinking">
                Thinking...
            </div>
            
            <div class="response-area" id="responseArea" style="display: none;">
            </div>
        </div>

        <div class="contact-info">
            <p>üìß <strong>sarahal.jodaiby@gmail.com</strong> | üíº <a href="https://www.linkedin.com/in/sarah-aljudaibi/" target="_blank">LinkedIn</a></p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p id="dailyQuote"></p>
    </div>

    <script>
        // Handle Enter key press
        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });

        async function askQuestion() {
            const input = document.getElementById('questionInput');
            const responseArea = document.getElementById('responseArea');
            const thinking = document.getElementById('thinking');
            
            const question = input.value.trim();
            
            if (!question) {
                alert('Please ask a question!');
                return;
            }

            // Hide response area and show thinking
            responseArea.style.display = 'none';
            responseArea.classList.remove('show');
            thinking.style.display = 'block';
            
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();
                
                // Hide thinking and show response with animation
                thinking.style.display = 'none';
                
                if (data.error) {
                    responseArea.innerHTML = `<p style="color: red;">‚ùå ${data.error}</p>`;
                } else {
                    responseArea.innerHTML = `<p><strong>Q:</strong> ${question}</p><br><p><strong>A:</strong> ${data.response}</p>`;
                }
                
                responseArea.style.display = 'block';
                responseArea.scrollTop = responseArea.scrollHeight;
                
                // Clear input
                input.value = '';
                
            } catch (error) {
                thinking.style.display = 'none';
                responseArea.innerHTML = `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
                responseArea.style.display = 'block';
            }
        }

        // Daily quote from JSON files
        const quotes = [
            "¬© Sarah Aljudaibi ‚Äî Art doesn‚Äôt explain‚Äîit invites.",
    "¬© Sarah Aljudaibi ‚Äî Mistakes are data with emotions attached.",
    "¬© Sarah Aljudaibi ‚Äî Create first. Edit later. Doubt never.",
    "¬© Sarah Aljudaibi ‚Äî Growth often feels like discomfort before clarity.",
    "¬© Sarah Aljudaibi ‚Äî Science is imagination with evidence.",
    "¬© Sarah Aljudaibi ‚Äî Every blank space is an invitation.",
    "¬© Sarah Aljudaibi ‚Äî Curiosity is the quiet engine behind every discovery.",
    "¬© Sarah Aljudaibi ‚Äî Be patient with the version of you that‚Äôs becoming.",
    "¬© Sarah Aljudaibi ‚Äî Art is risk made visible.",
    "¬© Sarah Aljudaibi ‚Äî You don‚Äôt need certainty to move forward.",
    "¬© Sarah Aljudaibi ‚Äî Both art and science begin with wonder.",
    "¬© Sarah Aljudaibi ‚Äî Consistency outperforms motivation.",
    "¬© Sarah Aljudaibi ‚Äî Innovation lives between logic and imagination.",
    "¬© Sarah Aljudaibi ‚Äî The universe rewards those who pay attention.",
    "¬© Sarah Aljudaibi ‚Äî Progress is quieter than perfection.",
    "¬© Sarah Aljudaibi ‚Äî What you make reflects how you see.",
    "¬© Sarah Aljudaibi ‚Äî Creation is experimentation with courage.",
    "¬© Sarah Aljudaibi ‚Äî Small steps still change direction.",
    "¬© Sarah Aljudaibi ‚Äî Every experiment is a conversation with the unknown.",
    "¬© Sarah Aljudaibi ‚Äî Learning yourself is a lifelong project.",
    "¬© Sarah Aljudaibi ‚Äî To observe closely is already to create meaning.",
    "¬© Sarah Aljudaibi ‚Äî Growth is the art of refining questions.",
    "¬© Sarah Aljudaibi ‚Äî Every skill was once unfamiliar territory.",
    "¬© Sarah Aljudaibi ‚Äî Art is how ideas learn to breathe.",
    "¬© Sarah Aljudaibi ‚Äî Progress is patience tested by curiosity.",
    "¬© Sarah Aljudaibi ‚Äî Understanding grows where questions are welcomed.",
    "¬© Sarah Aljudaibi ‚Äî Be curious enough to change your mind.",
    "¬© Sarah Aljudaibi ‚Äî The process matters as much as the result.",
    "¬© Sarah Aljudaibi ‚Äî Science begins the moment we dare to ask why.",
    "¬© Sarah Aljudaibi ‚Äî Creativity thrives where rules loosen their grip."
        ];
        
        function getDailyQuote() {
            const today = new Date();
            const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
            const quoteIndex = dayOfYear % quotes.length;
            return quotes[quoteIndex];
        }
        
        document.getElementById('dailyQuote').textContent = `${getDailyQuote()}`;

        // Add some example questions
        const examples = [
            "Tell me about Sarah's background",
            "What are Sarah's technical skills?",
            "Show me Sarah's projects",
            "What's Sarah's experience?",
            "How can I contact Sarah?"
        ];

        // You can add a feature to show example questions on page load
        setTimeout(() => {
            const input = document.getElementById('questionInput');
            let exampleIndex = 0;
            
            setInterval(() => {
                if (input.value === '') {
                    input.placeholder = `Try: "${examples[exampleIndex]}"`;
                    exampleIndex = (exampleIndex + 1) % examples.length;
                }
            }, 3000);
        }, 2000);
    </script>
</body>
</html>
