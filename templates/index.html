<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarah Aljudaibi Portfolio - Ask Anything</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* Overlay for better text readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .main-title {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #f0f0f0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        /* Chat Interface */
        .chat-interface {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 600px;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .input-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .question-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #667eea;
            border-radius: 25px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .question-input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }

        .ask-button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .ask-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .ask-button:active {
            transform: translateY(0);
        }

        /* Response Area */
        .response-area {
            min-height: 200px;
            max-height: 300px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 1px solid #e9ecef;
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 1rem;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-style: italic;
        }

        /* Contact Info */
        .contact-info {
            text-align: center;
            margin-top: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .contact-info a {
            color: #87ceeb;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .chat-interface {
                padding: 20px;
                margin: 0 10px;
            }
            
            .input-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay muted loop>
        <source src="/static/10339-865412856.mp4" type="video/mp4">
    </video>
    
    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="main-title">Sarah Aljudaibi Portfolio</h1>
            <p class="subtitle">Ask Anything</p>
        </div>

        <!-- Chat Interface -->
        <div class="chat-interface">
            <div class="input-container">
                <input 
                    type="text" 
                    class="question-input" 
                    placeholder="Ask me about Sarah's background, skills, projects, or experience..."
                    id="questionInput"
                >
                <button class="ask-button" onclick="askQuestion()">Ask</button>
            </div>
            
            <div class="response-area" id="responseArea">
                <p style="color: #666; text-align: center; font-style: italic;">
                    üëã Hi! I'm Sarah's portfolio assistant. Ask me anything about her background, skills, projects, or experience!
                </p>
            </div>
            
            <div class="loading" id="loading">
                ü§î Thinking...
            </div>
        </div>

        <!-- Contact Info -->
        <div class="contact-info">
            <p>üìß Contact Sarah: <strong>sarahal.jodaiby@gmail.com</strong></p>
            <p>üíº Connect on LinkedIn</p>
        </div>
    </div>

    <script>
        // Handle Enter key press
        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });

        async function askQuestion() {
            const input = document.getElementById('questionInput');
            const responseArea = document.getElementById('responseArea');
            const loading = document.getElementById('loading');
            
            const question = input.value.trim();
            
            if (!question) {
                alert('Please ask a question!');
                return;
            }

            // Show loading
            loading.style.display = 'block';
            responseArea.style.display = 'none';
            
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();
                
                // Hide loading
                loading.style.display = 'none';
                responseArea.style.display = 'block';
                
                if (data.error) {
                    responseArea.innerHTML = `<p style="color: red;">‚ùå ${data.error}</p>`;
                } else {
                    responseArea.innerHTML = `<p><strong>Q:</strong> ${question}</p><br><p><strong>A:</strong> ${data.response}</p>`;
                }
                
                // Clear input
                input.value = '';
                
            } catch (error) {
                loading.style.display = 'none';
                responseArea.style.display = 'block';
                responseArea.innerHTML = `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
            }
        }

        // Add some example questions
        const examples = [
            "Tell me about Sarah's background",
            "What are Sarah's technical skills?",
            "Show me Sarah's projects",
            "What's Sarah's experience?",
            "How can I contact Sarah?"
        ];

        // You can add a feature to show example questions on page load
        setTimeout(() => {
            const input = document.getElementById('questionInput');
            let exampleIndex = 0;
            
            setInterval(() => {
                if (input.value === '') {
                    input.placeholder = `Try: "${examples[exampleIndex]}"`;
                    exampleIndex = (exampleIndex + 1) % examples.length;
                }
            }, 3000);
        }, 2000);
    </script>
</body>
</html>
